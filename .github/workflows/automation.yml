name: Zotero to Readwise Automation

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 */2 * * *" # Runs at 03:00 AM (UTC) every day (Check https://crontab.guru/)
  workflow_dispatch:  # For manual trigger

jobs:
  zotero-to-readwise-automation:
    runs-on: ubuntu-latest
    steps:
      - name: üêç Install uv
        uses: astral-sh/setup-uv@v4

      - name: üîÑ Sync Zotero to Readwise
        env:
          READWISE_TOKEN: ${{ secrets.READWISE_TOKEN }}
          ZOTERO_KEY: ${{ secrets.ZOTERO_KEY }}
          ZOTERO_LIBRARY_ID: ${{ secrets.ZOTERO_ID }}
        run: |
          for i in {1..3}; do
            uvx zotero2readwise && break
            if [ $i -lt 3 ]; then
              echo "Attempt $i failed, retrying in 30 seconds..."
              sleep 30
            else
              echo "All 3 attempts failed. Exiting."
              exit 1
            fi
          done
